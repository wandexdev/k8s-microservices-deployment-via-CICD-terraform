  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: sock-shop-ingress
    namespace: sock-shop
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
  spec:
    tls:
    - hosts:
      - sock-shop.wandexdev.me
      secretName: front-end-tls
    rules:
       -  host: sock-shop.wandexdev.me
          http:
            paths:
            - backend:
                service:
                  name: front-end
                  port:
                    number: 8079
              path: /
              pathType: Prefix